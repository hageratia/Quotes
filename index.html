<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fb27b24f16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-offset="50">
    <section class="py-5">
        <div class="container ">
            <div class="w-75 mx-auto text-center my-5">
                <h1 class="display-3 fw-bolder mb-3">Quote of the Day</h1>
                <p class="fs-3 fw-medium mb-3">Press the button below to recieve a random quote!</p>
                <button class="btn btn-secondary px-5 py-4 text-white fw-bold mb-3" onclick="showQuote()">New Quote</button>
                <p id="quote" class="fs-3 fw-medium mb-3"></p>
                <p id="auther" class="fs-3 fw-medium "></p>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
